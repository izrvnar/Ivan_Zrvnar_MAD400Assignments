<div>
    <label for="content-id">Enter Content ID:</label>
    <input type="number" id="content-id" [(ngModel)]="contentID">
  </div>
  <br><br>
  <button (click)="getContent()">Search</button>

  <app-content-list-item *ngIf="contentID" [content]="contentItem"></app-content-list-item>


  <div *ngIf="errorMessage">{{ errorMessage }}</div>
