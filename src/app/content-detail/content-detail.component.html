
<div class="card">
<h2>{{ contentItem?.title }}</h2>
<p>Author: {{ contentItem?.author }}</p>
<p>Description: {{ contentItem?.description }}</p>
<img [src]="contentItem?.imgSrc">
<ul>
    <li *ngFor="let tag of contentItem?.tags">{{ tag }}</li>
  </ul>
<a [routerLink]="['/']">Back to Content List</a>
<a *ngIf="contentItem?.id !== 0" [routerLink]="['/content', contentItem!.id - 1]">Previous Content</a>
</div>
